<div class="row align-items-center text-center w-100 min-vh-100">
  <main class="form-signin  m-auto  ">
    <form [formGroup]="loginForm" (submit)="submit()">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating">
        <input formControlName="email" type="email" class="form-control" id="floatingInput"
          placeholder="name@example.com" [ngClass]="{'is-invalid':errors['email'].invalid && errors['email'].touched }">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input formControlName="password" type="password" class="form-control" id="floatingPassword"
          placeholder="Password" [ngClass]="{'is-invalid':errors['password'].invalid && errors['password'].touched  }">
        <label for="floatingPassword" autocomplete>Password</label>
      </div>
      <button [disabled]="!loginForm.valid" class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    </form>
  </main>
</div>
