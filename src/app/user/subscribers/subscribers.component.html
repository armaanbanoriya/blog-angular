<div class="modal fade " id="subscribeModal" tabindex="-1" aria-labelledby="subscribeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="subscribeModalLabel">Wanted to be Updated Faster!!</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form [formGroup]="subscribeForm" (submit)="store()">
        <div class="modal-body">
          <input type="email" formControlName="email" class="form-control" placeholder="Enter Your Email!!">
        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Subscribe</button>
        </div>
      </form>
    </div>
  </div>
</div>
