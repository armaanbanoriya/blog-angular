<div class="row mb-2">
  <div class="col-md-6" *ngFor="let post of posts | paginate: { itemsPerPage: 8, currentPage: page }">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
        <strong class="d-inline-block mb-2 text-primary">{{ post.category.name }}</strong>
        <h3 class="mb-0">{{ post.name }}</h3>
        <div class="mb-1 text-muted">{{ post.created_at | date:'medium'}} </div>
        <p class="d-none">{{ post.description | slice:0:80 }}</p>
        <p class="card-text mb-auto ellipsis" [innerHTML]="post.description | slice:0:80"></p>
        <a [routerLink]="['post',post.id]" class="stretched-link">Continue
          reading</a>
      </div>
      <div class="col-auto d-none d-lg-block">
        <img *ngIf="post.image != null" src="https://laravel-angular-blog-backend.herokuapp.com/upload/{{ post.image }}"
          width="200" height="250" alt="">
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <pagination-controls (pageChange)="page = $event"></pagination-controls>
</div>
