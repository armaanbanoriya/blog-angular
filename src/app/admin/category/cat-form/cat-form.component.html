<div class="col-md-12">
  <form [formGroup]="createForm" (submit)="store()">
    <div class="form-group">
      <div class="row">
        <div class="col-md-4">
          <label  class="form-label">Name</label>
        </div>
        <div class="col-md-8">
          <input formControlName="name" type="text" class="form-control">
          <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger mt-2" >
            <div *ngIf="f['name']required" >Email is required</div>
          </div>
        </div>

        <div class="text-end mt-5">
          <button [disabled]="!createForm.valid" class="btn btn-success">Save</button>
        </div>
      </div>
    </div>
  </form>
</div>
