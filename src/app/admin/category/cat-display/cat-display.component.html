<div class="col-md-12">

  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Category</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody *ngFor="let category of categories | paginate: { itemsPerPage: 10, currentPage: page }">
      <tr>
        <th scope="row">{{ category.id }}</th>
        <td>{{ category.name }}</td>
        <td class="bold"><a [routerLink]="['cat-add',category.id,'edit']" class="btn btn-outline-secondary"><i
              class="bi bi-pencil-square"></i> Edit</a> &nbsp;&nbsp;
          <a (click)="delete(category.id)" class="btn btn-outline-danger"><i class="bi bi-trash"></i> Delete</a></td>
      </tr>

    </tbody>
  </table>
  <div class="text-end">
    <pagination-controls (pageChange)="page = $event"></pagination-controls>
  </div>
</div>
